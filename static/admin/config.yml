backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)


media_folder: "static/media/uploads" 
public_folder: "/images/uploads

collections:
  - name: "article" # Used in routes, e.g., /admin/collections/article
    label: "Article" # Used in the UI
    folder: "_posts/article" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "article" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Tags", name: "rating", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    filter:
      field: language
      value: en
    fields:
      - { label: "Language", name: "language" }
